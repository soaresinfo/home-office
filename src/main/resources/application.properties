spring.jpa.database=mysql

spring.datasource.name=managerHomeOfficeDS
spring.datasource.url=jdbc:h2:file:./data/home-office;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


management.security.enabled=false
spring.h2.console.enabled=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:h2:file:./data/home-office;DB_CLOSE_ON_EXIT=FALSE
spring.liquibase.user=root
spring.liquibase.password=123456

server.servlet.contextPath=/home-office
server.port=8081





